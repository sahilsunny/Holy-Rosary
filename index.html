<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Rosary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Holy Rosary</h1>
    <main>
        <select id="mysterySelector">
            <option value="joyful">Joyful Mysteries</option>
            <option value="sorrowful">Sorrowful Mysteries</option>
            <option value="glorious">Glorious Mysteries</option>
            <option value="luminous">Luminous Mysteries</option>
            <option value="full">Full Rosary</option>
        </select>
        <div id="progress">
            <div id="progressBar"></div>
        </div>
        <div id="counter"></div>
        <div id="prayer">Tap to start praying...</div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
